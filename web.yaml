- name: install Web component
  hosts: localhost  # need to give instance name here by adding ip address of instace in inventory filed due to error i have used local host here
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: present
    
  - name: remove html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html/*
      state: absent

  - name: create html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html/*
      state: directory

  - name: download Web app
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/web.zip
      dest: /tmp

  - name: Extract the frontend content
    ansible.builtin.unarchive:
      src: /tmp/web.zip
      dest: /usr/share/nginx/html
      remote_src: yes

  - name: Copy roboshop conf 
    ansible.builtin.copy:
      src: roboshop.conf 
      dest: /etc/nginx/default.d/roboshop.conf 

  - name: Restart Nginx service
    ansible.builtin.service:
      name: nginx
      state: restarted
      enabled: yes

